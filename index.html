<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker with Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="icon-container">
        <img src="ic.png" alt="Icon 1">
        <img src="ic2.png" alt="Icon 2">
        <img src="ic3.png" alt="Icon 3">
    </div>
    <div class="container">
        <h1>Select a Date</h1>
        <div class="picker">
            <select id="yearPicker"></select>
            <select id="monthPicker"></select>
            <select id="dayPicker"></select>
        </div>
        <button id="showEvent">Show Event</button>
        <div id="eventContainer">
            <img id="eventImage" src="" alt="Event Image" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
